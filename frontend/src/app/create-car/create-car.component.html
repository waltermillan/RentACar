<div class="container mt-3">
  <p style="font-weight: bold">Add new car</p>
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
    <div class="form-group">
      <label for="name">Model:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="newCar.model" name="model" required>
    </div>
    <div class="form-group">
      <label for="document">Brand:</label>
      <input type="text" id="document" class="form-control" [(ngModel)]="newCar.brand" name="brand" required>
    </div>

    <div class="form-group">
      <label for="document">Year:</label>
      <select [(ngModel)]="newCar.year" id="tiposPago" class="form-control" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="document">Price:</label>
      <select [(ngModel)]="newCar.idPrice" id="tiposPago" class="form-control" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let price of prices" [value]="price.id">{{ price.value }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid">Add Car</button>
  </form>
</div>
